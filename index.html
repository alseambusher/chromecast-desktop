<!DOCTYPE html>
<html>
<head>
  <title>Chromecast streamer</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="photon/css/photon.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>

</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
      <center>
        <div class="btn-group pull-left">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button class="btn btn-default active">
            <span class="icon icon-cloud"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-popup"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-shuffle"></span>
          </button>
        </div>

        <button class="btn btn-large btn-default previous">RE</button>
        <button class="btn btn-large btn-default previous">RE</button>
        <button class="btn btn-large btn-default play">
            <span class="icon icon-play"></span>
        </button>
        <button class="btn btn-large btn-default next">FF</button>
        <button class="btn btn-large btn-default next">FF</button>

        <button class="btn btn-default btn-dropdown pull-right">
          <span class="icon icon-megaphone"></span>
        </button>
      </center>
      </div>
    </header>
    <div class="window-content">

      <div class="pane-group">

        <div class="pane pane-sm sidebar">
          <img src="icon.png" />
          <nav class="nav-group">
            <span class="nav-group-item active" id="nav-home" id="nav-home">
              <span class="icon icon-home"></span>
              Now Playing
            </span>
            <span class="nav-group-item" id="nav-playlists">
              <span class="icon icon-tools"></span>
              Playlists
            </span>
          </nav>
        </div>

        <div class="pane" id="pane-home">
          <table class="table-striped">
            <thead>
              <tr>
                <th>File</th>
                <th>Length</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody id="home-table-items">
            </tbody>
          </table>
        </div>

        <div class="pane" id="pane-recommend" style="display:none">
          <table class="table-striped">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Length</th>
              </tr>
            </thead>
            <tbody id="store-recommend">
            </tbody>
          </table>
        </div>

      </div> <!-- pane-group -->
    </div> <!-- window-content -->
  </div><!-- window -->

</body>
<script src="js/view/songs.js" charset="utf-8"></script>
<script src="js/view/menu.js" charset="utf-8"></script>
</html>
