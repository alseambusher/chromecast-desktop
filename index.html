<!DOCTYPE html>
<html>
  <head>
    <title>B# - Learn Music, Share Music</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon/css/photon.min.css">
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>

  </head>
  <body>
    <div class="window">

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
	  <img src="icon.png" />
            <nav class="nav-group">
              <span class="nav-group-item active" id="nav-home" id="nav-home">
                <span class="icon icon-home"></span>
                Home
              </span>
              <span class="nav-group-item" id="nav-recommend">
                <span class="icon icon-tools"></span>
               Recommendations	
              </span>
            </nav>
          </div>

          <div class="pane" id="pane-home">
	  <select id="record-mode">
	  	<option value="simple">Simple Mode</option>
	  	<option value="learner">Learner Mode</option>
	  	<option value="expert">Expert Mode</option>
	  	<option value="record">Record Mode</option>
	  </select>
           <button id="button-midi-start">Start</button>
	   <button id="button-midi-stop">Stop</button>
	   <button id="button-midi-clear">Clear</button>
	   <button id="button-midi-refresh">Refresh</button>
	  <select id="record-mode-speed">
	  	<option value="1.0">1.0x</option>
	  	<option value="1.5">1.5x</option>
	  	<option value="2.0">2.0x</option>
	  	<option value="0.5">0.5x</option>
	  	<option value="0.2">0.2x</option>
	  	<option value="0.1">0.1x</option>
	  </select>
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Length</th>
                </tr>
              </thead>
              <tbody id="store">
               </tbody>
            </table>

          </div>

          <div class="pane" id="pane-recommend" style="display:none">
            <table class="table-striped">
	  	<thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Length</th>
                </tr>
              </thead>
              <tbody id="store-recommend">
               </tbody>
	     </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/view/menu.js" charset="utf-8"></script>
</html>
